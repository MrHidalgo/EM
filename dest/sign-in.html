<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>EM | Sign In</title>
    <!-- FAVICON-->
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <!-- HEADER :: START-->
    <header class="header" id="header">
      <div class="header__wrapper"></div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start p-sign">
      <!-- SECTION :: START-->
      <section class="sign" id="sign">
        <div class="sign__wrapper">
          <div class="sign__wrapper-left">
            <h1 class="sign__title">Welcome<br>back ðŸ¤—</h1>
          </div>
          <div class="sign__wrapper-right">
            <div class="logo logo--sign"><a class="logo__btn" href="#"><img class="logo__img" src="img/logo.svg" alt=""></a></div>
            <div class="sign__header">
              <div>
                <p class="sign__header-title">Sign in</p>
              </div>
              <div>
                <p class="sign__header-info">or <a href='/index.html'>Create an account</a></p>
              </div>
            </div>
            <form class="sign__form c-form" id="createAccountForm" action="" method="" autocomplete="off">
              <div class="sign__form-field sign__form-field--btn">
                <div class="c-btn__wrapper"><a class="c-btn c-btn--social" href="#"><img src="img/logo-google-plus.svg" alt=""><span>Sign in with Google</span></a></div>
              </div>
              <div class="sign__form-field sign__form-field--btn">
                <div class="c-btn__wrapper"><a class="c-btn c-btn--social c-btn--social-apple" href="#"><img src="img/logo-apple.svg" alt=""><span>Sign in with Apple</span></a></div>
              </div>
              <div class="sign__form-field sign__form-field--divider c-form__field">
                <div class="sign__divider"><span>or</span></div>
              </div>
              <div class="sign__form-field sign__form-field--input c-form__field">
                <input type="email" id="email" name="email" placeholder="" input-js required>
                <label for="email">Enter your email address</label><i class="icon-font icon-check"></i><i class="icon-font icon-close"></i>
              </div>
              <div class="sign__form-field sign__form-field--input c-form__field">
                <input type="password" id="password" name="password" placeholder="" input-js required>
                <label for="password">Enter your password</label><a href="#" password-js><i class="icon-font icon-eye"></i><i class="icon-font icon-eye-line"></i></a>
              </div>
              <div class="sign__form-field c-form__field c-form__field-group">
                <div>
                  <div class="sign__form-field sign__form-field--checkbox c-form__field">
                    <div class="c-checkbox">
                      <input type="checkbox" id="remember" name="">
                      <label for="remember"><span><i><i class="icon-font icon-check"></i></i></span><span>
                          <u>Remember me</u></span></label>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="sign__form-field sign__form-field--btn">
                    <div class="c-btn__wrapper">
                      <button class="c-btn c-btn--blue" type="submit"><span>Sign in</span></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sign__form-field sign__form-field--link"><a class="sign__link" href="/forgot.html">Forgot your password?</a></div>
              <div class="sign__form-field sign__form-field--info">
                <p>This page is protected by reCAPTCHA, and subject to the <br>Google <a href='#'>Privacy Policy</a> and <a href='#'>Terms of service</a>.</p>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- SECTION :: END-->
    </div>
    <!-- FOOTER :: START-->
    <footer class="footer" id="footer">
      <div class="footer__wrapper"></div>
    </footer>
    <!-- FOOTER :: END-->
  </body>
  <!-- SCRIPT :: START-->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
