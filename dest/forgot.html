<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>EM | Forgot Password</title>
    <!-- FAVICON-->
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <div class="body body--start p-sign">
      <!-- SECTION :: START-->
      <section class="sign" id="sign">
        <div class="sign__wrapper">
          <div class="sign__wrapper-right">
            <div class="logo logo--sign"><a class="logo__btn" href="#"><img class="logo__img" src="img/logo.svg" alt=""></a></div>
            <div class="sign__header">
              <div>
                <p class="sign__header-title">Forgot your password?</p>
              </div>
              <div></div>
            </div>
            <p class="sign__info">Enter your email address to reset your password. You may need to check your spam folder or unblock no-reply@dropbox.com.</p>
            <form class="sign__form c-form" id="createAccountForm" action="" method="" autocomplete="off">
              <div class="sign__form-field sign__form-field--input c-form__field">
                <input type="email" id="email" name="email" placeholder="" input-js required>
                <label for="email">Enter your email address</label><i class="icon-font icon-check"></i><i class="icon-font icon-close"></i>
              </div>
              <div class="sign__form-field c-form__field c-form__field-group">
                <div></div>
                <div>
                  <div class="sign__form-field sign__form-field--btn">
                    <div class="c-btn__wrapper">
                      <button class="c-btn c-btn--blue" type="submit"><span>Submit</span></button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- SECTION :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
